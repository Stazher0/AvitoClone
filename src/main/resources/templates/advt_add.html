<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5 mb-5">

    <h1>Добавление статьи</h1>
    <form action="/advt/add" method="post">
        <input type="text" name="name" placeholder="Название товара" class="form-control">
        <input type="number" name="price" placeholder="Цена" class="form-control">
        <textarea name="description" placeholder="Описание" class="form-control"></textarea>

        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>

</body>
</html>
