<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header::header}"></header>

<div class="container mt-5">
    <h1>Объявление</h1>
    <div class="alert alert-info mt-2">
        <h3 th:text="${advt.name}"></h3>
        <p th:text="'Цена: ' + ${advt.price}"></p>
        <p th:text="'Описание: ' + ${advt.description}"></p>

        <!-- Предполагается, что imageName содержит имя файла изображения -->
        <img th:src="@{${'/advt_images/' + advt.imageName}}" alt="Изображение объявления" class="img-fluid"/>
    </div>
</div>

</body>
</html>
